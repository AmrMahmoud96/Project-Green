{% extends 'base.html' %}
 
{% block container %}

<html>
     
  <body>
        <h1 class="center title">Sign in to continue</h1>
    <div class="container login-container">
      <br>
      <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <a href={{url_for('forgotpass')}}><small id="forgotPassword" class="form-text text-muted">
                  <u>Forgot Password?</u>
              </small></a>
            </div>
            <button type="submit" class="btn basecolorbtn">Submit</button>
          </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <div class="center join-link">
    <a href={{url_for('joinus')}}><u class="basecolortext">Not a member? Join today!</u></a>
  </div>
    </body>
  
</html>
<style type="text/css">
    .login-container{
        border:1px solid black;
        padding: 15px !important;
        border-radius: 5px;
        width: 80%;
    }
    .join-link{
        margin-top: 10px;
    }
    </style>
{% endblock %}
