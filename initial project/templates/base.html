<!DOCTYPE html>
<html>
  <head>
    <title>Alpha Factory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
      .samplebtn{
          margin-left:250px;
      }
      .joinbtn{
        width:80px;
        height:40px;
        background: transparent;
        border-color: #F37649;
        color:#F37649;
        margin:0 auto;
        border-radius: 25px;
      }
      .joinbtn:hover{
        background: #F37649;
        color:white;
      }
      .center{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./static/images/LogoV3.png" width="50" height="50" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            {% if values != None %}
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto center">
                  <a class="nav-item navbar-text nav-link active" href="/about">About<span class="sr-only">(current)</span></a>
                  <a class="nav-item navbar-text  nav-link" href="#">Contact Us</a>
                  <a class="nav-item navbar-text  nav-link" href="#">Log in</a>
                  <button type="button" class="btn joinbtn">Join Us</button>
                </div>
              </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto center">
                  <a class="nav-item navbar-text nav-link active" href="#">Functions<span class="sr-only">(current)</span></a>
                  <a class="nav-item navbar-text  nav-link" href="{{url_for(template_test)}}">About</a>
                  <a class="nav-item navbar-text  nav-link" href="#">Contact Us</a>
                  <li class="nav-item dropdown">
                      <a class="nav-link navbar-text dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Amr Mahmoud
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">View Profile</a>
                        <a class="dropdown-item" href="#">Sign Out</a>
                      </div>
                  </li>
                </div>
              </div>
            {% endif %}
        
      </nav>
      <div class="container">
      {% block container %}{% endblock %}
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
